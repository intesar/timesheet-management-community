application.title=Timesheet-DAO
application.vendor=shannan
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Timesheet-DAO.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-logging.jar=lib/commons-logging.jar
file.reference.mysql-connector-java-5.0.6-bin.jar=lib/mysql-connector-java-5.0.6-bin.jar
file.reference.spring-jpa.jar=lib/spring-jpa.jar
file.reference.spring-mock.jar=lib/spring-mock.jar
file.reference.spring.jar=lib/spring.jar
file.reference.toplink-essentials-agent.jar=lib/toplink-essentials-agent.jar
file.reference.toplink-essentials.jar=lib/toplink-essentials.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.mysql-connector-java-5.0.6-bin.jar}:\
    ${file.reference.spring-jpa.jar}:\
    ${file.reference.spring-mock.jar}:\
    ${file.reference.spring.jar}:\
    ${file.reference.toplink-essentials-agent.jar}:\
    ${file.reference.toplink-essentials.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.toplink.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.toplink.classpath=../../../../../Program Files/NetBeans 6.0M10/java1/modules/ext/toplink/toplink-essentials.jar;../../../../../Program Files/NetBeans 6.0M10/java1/modules/ext/toplink/toplink-essentials-agent.jar
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
